<!DOCTYPE html>
<html>
<head>
	<title>Redirecting...</title>
	<meta http-equiv="refresh" content="0;URL='{{ include.url }}'" >   
</head>
<body>
	<script>
		setTimeout(function(){
			window.location.href = '{{ include.url }}';
		}, 5000);
	</script>
	<p>This page has moved to a <a href="{{ include.url }}">{{ include.url }}</a>.</p> 
</body>
</html>
